basePath: "/dapper"
tags:
- name: "A. DAA Endpoints"
  description: "The primary RESTful endpoints for pushing data to be aggregated"
  externalDocs:
    description: "NASA dapper server generated from this API specification."
    url: "https://tmiserver.arc.nasa.gov/dapper/api/"
- name: "B. DAP Endpoints"
  description: "Primary restful endpoints for accesssing aggregate data"
- name: "C. Data Types"
  description: "Psuedo endpoints used for the documentation of the data schema"
- name: "D. Version"
  description: "Get version"
schemes:
- "https"
- "wss"
paths:
  /dataExchanges/operations:
    put:
      tags:
      - "A. DAA Endpoints"
      summary: "Submit an Operation to Dapper. This is a PUT so it will update or\
        \ create the operation via the gufi."
      description: "Allows for the submission of data to dapper. Operations should\
        \ be submitted whenever their state changes. This will override the record\
        \ in storage and allow for streaming of operation changes in real time."
      operationId: "postOperationDataExchange"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "operation_data_exchange"
        description: "Data exchange to add"
        required: true
        schema:
          $ref: "#/definitions/DataExchangeOperation"
      responses:
        201:
          description: "Data Exchange received."
          schema:
            $ref: "#/definitions/DapperApiResponse"
        400:
          description: "Bad request. Typically validation error. Fix your request\
            \ and retry."
          schema:
            $ref: "#/definitions/DapperApiResponse"
        403:
          description: "Invalid ID supplied.  Fix authorization and retry."
          schema:
            $ref: "#/definitions/DapperApiResponse"
      security:
      - Bearer: []
  /dataExchanges/operations/{gufi}:
    get:
      tags:
      - "B. DAP Endpoints"
      summary: "Get an Operation Data Exchange from dapper by the gufi."
      operationId: "getOperationDataExchange"
      produces:
      - "application/json"
      parameters:
      - name: "gufi"
        in: "path"
        description: "gufi of Operation DE to retrieve"
        required: true
        type: "string"
        format: "uuid"
      responses:
        200:
          description: "Operation exists"
          schema:
            $ref: "#/definitions/#definitions/DataExchangeOperation"
        404:
          description: "Operation not found"
          schema:
            $ref: "#/definitions/#definitions/DapperApiResponse"
        403:
          description: "Invalid authentication"
          schema:
            $ref: "#/definitions/#definitions/DapperApiResponse"
      security:
      - Bearer: []
  /dataExchanges/positions:
