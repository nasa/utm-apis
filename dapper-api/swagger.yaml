securityDefinitions:
  Bearer:
    type: "apiKey"
    name: "Authorization"
    in: "header"
definitions:
  DapperApiResponse:
    type: "object"
    properties:
      status:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
    example:
      status: 201
      type: "CREATED"
      message: "Data exchange received."
  DataExchangeOperation:
    type: "object"
    required:
    - "api_version"
    - "destination"
    - "gufi"
    - "operation"
    - "source"
    - "type"
    properties:
      gufi:
        type: "string"
        format: "uuid"
        description: "This is the gufi for the operation that this particular data\
          \ exchange is regarding. All loggable data exchanges should contain a gufi.\n"
      operation:
        $ref: "#/definitions/Operation"
      api_version:
        type: "string"
        description: "A string representing which version of the USS API spec this\
          \ data exchange was designed for. Used to help distinguish historical data.\n"
      source:
        type: "string"
        description: "A string representing the unique entity url (or the user id\
          \ in the case of the operator) of the source. This must be a way to uniquely\
          \ identify the source of the data exchange. Ie. if a USS sends a message\
          \ to the operator the source would be the url of the USS\n"
      destination:
        type: "string"
        description: "A string representing the unique entity url (or user_id in the\
          \ operators case) of the destination. This must be a way to uniquely identify\
          \ the destination of the data exchange. Ie. if a USS sends a message to\
          \ the operator the destination would be the url of the Operator\n"
      type:
        type: "string"
        description: "The type of DataExchange. Should be operation\n"
        default: "operation"
  DataExchangePosition:
    type: "object"
    required:
    - "api_version"
    - "destination"
    - "gufi"
    - "position"
    - "source"
    - "type"
    properties:
      gufi:
        type: "string"
        format: "uuid"
        description: "This is the gufi for the operation that this particular data\
          \ exchange is regarding. All loggable data exchanges should contain a gufi.\n"
      position:
        $ref: "#/definitions/Position"
      api_version:
        type: "string"
        description: "A string representing which version of the USS API spec this\
          \ data exchange was designed for. Used to help distinguish historical data.\n"
      source:
        type: "string"
        description: "A string representing the unique entity url (or the user id\
          \ in the case of the operator) of the source. This must be a way to uniquely\
          \ identify the source of the data exchange. Ie. if a USS sends a message\
          \ to the operator the source would be the url of the USS\n"
      destination:
        type: "string"
        description: "A string representing the unique entity url (or user_id in the\
          \ operators case) of the destination. This must be a way to uniquely identify\
          \ the destination of the data exchange. Ie. if a USS sends a message to\
          \ the operator the destination would be the url of the Operator  \n"
      type:
        type: "string"
        description: "The type of DataExchange. Should be position\n"
        default: "position"
  DataExchangeAlertMessage:
    type: "object"
    required:
    - "alert_message"
    - "api_version"
    - "destination"
    - "gufi"
    - "source"
    - "type"
    properties:
      gufi:
        type: "string"
        format: "uuid"
        description: "This is the gufi for the operation that this particular data\
          \ exchange is regarding. All loggable data exchanges should contain a gufi.\
          \ \n"
      alert_message:
        $ref: "#/definitions/AlertMessage"
      api_version:
        type: "string"
        description: "A string representing which version of the USS API spec this\
          \ data exchange was designed for. Used to help distinguish historical data.\n"
      source:
        type: "string"
        description: "A string representing the unique entity url (or the user id\
          \ in the case of the operator) of the source. This must be a way to uniquely\
          \ identify the source of the data exchange. Ie. if a USS sends a message\
          \ to the operator the source would be the url of the USS\n"
      destination:
        type: "string"
        description: "A string representing the unique entity url (or user_id in the\
          \ operators case) of the destination. This must be a way to uniquely identify\
          \ the destination of the data exchange. Ie. if a USS sends a message to\
          \ the operator the destination would be the url of the Operator\n"
      type:
        type: "string"
        description: "The type of DataExchange. Should be alert_message\n"
        default: "alert_message"
  DataExchangeInformMessage:
    type: "object"
    required:
