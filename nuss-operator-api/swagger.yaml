      protected_time_begin:
        type: "string"
        format: "date-time"
        description: "Assigned by UTM System. Protected time buffer before the submitted\
          \ begin time."
      protected_time_end:
        type: "string"
        format: "date-time"
        description: "Assigned by UTM System. Protected time buffer after the submitted\
          \ end time."
